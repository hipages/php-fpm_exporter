version: "3"

services:

  prometheus:
    image: quay.io/prometheus/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"

  phpfpm:
    image: hipages/php
    ports:
      - "9000:9000"
    environment:
      PHP_FPM_PM_STATUS_PATH: "/status"

  phpfpm1:
    image: hipages/php
    ports:
      - "9001:9001"
    environment:
      PHP_FPM_PM_STATUS_PATH: "/status"

  phpfpm2:
    image: hipages/php
    ports:
      - "9002:9002"
    environment:
      PHP_FPM_PM_STATUS_PATH: "/status"
