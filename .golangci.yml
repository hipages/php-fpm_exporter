linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - deadcode
    - depguard
    - dupl
    - errcheck
#    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
#    - lll
    - misspell
    - nakedret
    - scopelint
    - staticcheck
    - structcheck
#    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
